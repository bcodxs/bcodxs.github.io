    <script>
        const terminalElement = document.getElementById("terminal");

        function typeTerminalText(text, speed, callback) {
            let index = 0;
            const intervalId = setInterval(() => {
                terminalElement.textContent += text[index];
                index++;
                if (index === text.length) {
                    clearInterval(intervalId);
                    if (callback) {
                        callback();
                    }
                }
            }, speed);
        }

        function showModernText() {
            const modernTableText = `........................`;

           
            terminalElement.textContent = '';

           
            typeTerminalText("$ ./\n\t", 110, () => {
                terminalElement.innerHTML += '<pre>' + modernTableText + '</pre>';
                
                setTimeout(showModernText, 2010);
            });
        }

        showModernText();
    </script>
