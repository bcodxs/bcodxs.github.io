<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bcodxs</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Courier New', monospace;
            background-color: #000000;
            transition: background-color 0.3s;
        }

        body {
            position: relative;
        }

        header {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            color: #FEFEFE;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        header::before {
            content: '';
	          padding: 1px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(25deg, #FEFEFE, #FEFEFE, #FEFEFE);
            z-index: -1;
            transition: opacity 0.5s;
        }

        header:hover::before {
            opacity: 10;//0.7
        }

        nav {
            background:#000; //linear-gradient(0deg, #FEFEFE, #000000);90dg
            padding: 2px;
            text-align: center;
            border-radius: 1px;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: #FEFEFE;
            text-decoration: none;
            padding: 5px 20px;//10
            margin: 0 10px;
            display: inline-block;
            border-radius: 10px;
            transition: color 0.3s, background 0.3s, transform 0.3s, box-shadow 0.3s;
            background: #000; //linear-gradient(90deg, #000000, #000000);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
        }

        nav a:hover {
            color: #000;
            background: #fff;
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

/*        section {
            padding: 50px;

            transition: color 0.3s, transform 0.3s;

        section:hover {
            transform: translateY(-10px);

	      section {
            padding: 0px;
            text-align: left;
            position: relative;
            overflow: hidden;
            padding-left: 0px;
            display: flex;
            flex-direction: column-reverse ;
            margin-left: 10%;
        }

        .terminal-container {
            border: 2px solid #FEFEFE;
            border-radius: 5px;
            height: 300px; 
            width: 500px;
            overflow: hidden;
            position: linear;
            font-size: 15px;
        }

        .terminal {
            background-color: #000000;
            color: #FEFEFE;
            padding: 0px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            white-space: pre-line;
            margin: 10%;
            transition: transform 1s linear;
            animation: terminalAnimation 2s forwards;
            overflow-x: auto;
            
        }
        .terminal p{
          margin-top: 0;
        }

        .prompt {
            color: #00FF00;
        }
        .text-content {
             flex-grow: 1;
              padding-right: 20px; 
         }

        @keyframes terminalAnimation {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        h1, h2 {
            color: #FEFEFE;
            transition: color 0.3s;
        }

        h1:hover,
        h2:hover {
            color: #FFFFFF;
        }

        p {
            line-height: 1.9;
            color: #FEFEFE;
        }

        .cta-button {
           display: inline-block;
           padding: 10px 20px;
           //margin-top: 10px;
           background-color: #000000;
           color: #FEFEFE;
           text-decoration: none;
           border-radius: 5px;
           transition: background-color 0.3s;
           border: 2px solid #FEFEFE; 
           margin-left: 140px;
          
        }

        .cta-button:hover {
            background-color: #333333;
            color: #FEFEFE; 
        }

        footer {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            color: #666666;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FEFEFE, #000000, #000000);
            z-index: -1;
            transition: opacity 0.5s;
        }

        footer:hover::before {
            opacity: 0.7;
        }
    </style>
</head>
